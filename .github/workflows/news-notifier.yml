# Runs the TradingEconomics â†’ Discord notifier every 15 minutes.
# No server needed: GitHub runs it in the cloud. Add repo secrets and push.
name: News Notifier

on:
  schedule:
    # Every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch:
    # Allow manual run from Actions tab

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore state
        uses: actions/cache/restore@v4
        with:
          path: state
          key: news-notifier-state-${{ github.repository }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run notifier
        run: python run_news_notifier.py
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          TRADING_ECONOMICS_API_KEY: ${{ secrets.TRADING_ECONOMICS_API_KEY }}

      - name: Save state
        uses: actions/cache/save@v4
        with:
          path: state
          key: news-notifier-state-${{ github.repository }}
